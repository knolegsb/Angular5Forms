<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>

  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter By: </div>
      <div class='col-md-4'>
        <input type='text' class='form-control' [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class='row' *ngIf='listFilter'>
      <div class='col-md-6'>
        <h3>Filtered By: {{listFilter}}</h3>
      </div>
    </div>

    <div class='has-error' *ngIf='errorMessage'>
      {{errorMessage}}
    </div>

    <!-- <div class='row'>
      <app-product-criteria #filterCriteria class='col-md-10'
        [displayDetail]='includeDetail'
        [hitCount]='filteredProducts?.length'
        (valueChange)='onValueChange($event)'>

      </app-product-criteria>
    </div> -->

    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total } | productFilter:listFilter'>
            <td>
              <img [src]='product.imageUrl' 
                    [title]='product.productName | uppercase' 
                    [style.width.px]='imageWidth'
                    [style.margin.px]='imageMargin' />
            </td>
            <td>
              <a [routerLink]="['/products', product.id]">
                {{product.productName}}
              </a> 
            </td>
            <td>{{product.productCode | lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD'}}</td>
            <td>
              <app-star [rating]='product.starRating' 
                (ratingClicked)='onRatingClicked($event)'>
              </app-star>
            </td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/products', product.id, 'edit']">Edit</a> 
            </td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
    </div>
  </div>
</div>
